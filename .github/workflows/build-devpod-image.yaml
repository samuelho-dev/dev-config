name: Build DevPod Image

on:
  push:
    branches:
      - main
    paths:
      - 'pkgs/**'
      - 'flake.nix'
      - 'flake.lock'
      - '.github/workflows/build-devpod-image.yaml'

  pull_request:
    paths:
      - 'pkgs/**'
      - 'flake.nix'
      - 'flake.lock'

  workflow_dispatch:
    inputs:
      skip_cache_push:
        description: 'Skip B2 cache push (testing only)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/dev-config-devpod

jobs:
  build-and-push:
    name: Build DevPod Nix Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write  # For pushing to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Configure Nix for B2 Binary Cache
        run: |
          echo "Configuring Nix to use Backblaze B2 binary cache..."

          # Read public key from repository
          B2_PUBLIC_KEY=$(cat .nix-cache-public-key)

          # Configure Nix with B2 as substituter
          mkdir -p ~/.config/nix
          cat >> ~/.config/nix/nix.conf <<EOF
          # Use B2 binary cache (authenticated, requires AWS credentials)
          substituters = https://cache.nixos.org https://s3.us-east-005.backblazeb2.com/ai-dev-env/nix/cache
          trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= ${B2_PUBLIC_KEY}

          # Allow building for multiple architectures
          extra-platforms = x86_64-linux aarch64-linux
          EOF

          echo "âœ… Nix configured for B2 cache"

      - name: Build DevPod image with Nix
        id: build
        run: |
          echo "Building DevPod image..."

          # Build the image
          nix build .#devpod-image --print-build-logs

          # Get store path
          STORE_PATH=$(nix build .#devpod-image --json | jq -r '.[].outputs.out')
          echo "store_path=$STORE_PATH" >> $GITHUB_OUTPUT

          # Get image info
          IMAGE_SIZE=$(du -h "$STORE_PATH" | cut -f1)
          echo "image_size=$IMAGE_SIZE" >> $GITHUB_OUTPUT

          echo "âœ… Build completed successfully"
          echo "ðŸ“¦ Store path: $STORE_PATH"
          echo "ðŸ’¾ Image size: $IMAGE_SIZE"

      - name: Push to B2 Binary Cache
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && inputs.skip_cache_push != 'true'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.B2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.B2_SECRET_ACCESS_KEY }}
          NIX_SIGNING_KEY: ${{ secrets.NIX_SIGNING_KEY }}
        run: |
          echo "Pushing Nix packages to B2 binary cache..."

          # Save signing key to temporary file
          echo "$NIX_SIGNING_KEY" > /tmp/cache-priv-key.pem

          # Get all store paths from the build
          STORE_PATHS=$(nix build .#devpod-image --json | jq -r '.[].outputs.out')

          echo "Store paths to sign and push:"
          echo "$STORE_PATHS"

          # Sign the store paths
          echo "Signing packages..."
          echo "$STORE_PATHS" | xargs nix store sign --key-file /tmp/cache-priv-key.pem

          # Push signed packages to B2
          echo "Pushing to B2..."
          echo "$STORE_PATHS" | xargs nix copy --to "s3://ai-dev-env/nix/cache?endpoint=s3.us-east-005.backblazeb2.com&region=us-east-005"

          # Clean up signing key
          shred -u /tmp/cache-priv-key.pem

          echo "âœ… Pushed to B2: s3://ai-dev-env/nix/cache"

      - name: Load Docker image
        id: load
        run: |
          echo "Loading Nix-built image into Docker..."
          docker load < result

          # Get image name and tag from loaded image
          IMAGE_ID=$(docker images --format "{{.Repository}}:{{.Tag}}" | head -1)
          echo "image_id=$IMAGE_ID" >> $GITHUB_OUTPUT

          echo "âœ… Loaded image: $IMAGE_ID"

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Tag with latest
          docker tag ${{ steps.load.outputs.image_id }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # Tag with commit SHA
          docker tag ${{ steps.load.outputs.image_id }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

          # Tag with short SHA (7 chars)
          SHORT_SHA=${GITHUB_SHA:0:7}
          docker tag ${{ steps.load.outputs.image_id }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$SHORT_SHA

          # Push all tags
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$SHORT_SHA

          echo "âœ… Pushed to GHCR:"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$SHORT_SHA"

      - name: Verify image contents
        run: |
          echo "Verifying essential tools are present..."

          # Test git
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest git --version

          # Test Node.js
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest node --version

          # Test kubectl
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest kubectl version --client

          # Test helm
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest helm version

          echo "âœ… All essential tools verified"

      - name: Build summary
        if: always()
        run: |
          echo "## DevPod Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Details**:" >> $GITHUB_STEP_SUMMARY
          echo "- **Store Path**: \`${{ steps.build.outputs.store_path }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Size**: ${{ steps.build.outputs.image_size }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Loaded as**: \`${{ steps.load.outputs.image_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "**Published to**:" >> $GITHUB_STEP_SUMMARY
            echo "- B2 Binary Cache: \`s3://ai-dev-env/nix/cache\`" >> $GITHUB_STEP_SUMMARY
            echo "- GHCR: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
            echo "- GHCR (SHA): \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Note**: Skipped push (PR or manual trigger)" >> $GITHUB_STEP_SUMMARY
          fi
