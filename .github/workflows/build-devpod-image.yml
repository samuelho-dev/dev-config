name: Build DevPod Image

on:
  push:
    branches: [main]
    paths:
      - 'flake.nix'
      - 'flake.lock'
      - '.github/workflows/build-devpod-image.yml'
  pull_request:
    paths:
      - 'flake.nix'
      - 'flake.lock'
  workflow_dispatch:  # Allow manual triggers

jobs:
  build-and-push:
    name: Build and Push DevPod Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix binary cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: dev-config
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: ${{ github.event_name == 'pull_request' }}

      - name: Build DevPod image
        run: |
          echo "ðŸ”¨ Building DevPod image with Nix..."
          nix build .#devpod-image --print-build-logs

          echo "ðŸ“¦ Loading image into Docker..."
          docker load < result

          echo "âœ… Image built successfully!"
          docker images | grep dev-config-devpod

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push image
        if: github.event_name != 'pull_request'
        run: |
          # Tag with 'latest'
          docker tag ghcr.io/samuelho-dev/dev-config-devpod:latest \
                     ghcr.io/samuelho-dev/dev-config-devpod:latest

          # Tag with commit SHA for rollback
          docker tag ghcr.io/samuelho-dev/dev-config-devpod:latest \
                     ghcr.io/samuelho-dev/dev-config-devpod:${{ github.sha }}

          # Tag with branch name
          docker tag ghcr.io/samuelho-dev/dev-config-devpod:latest \
                     ghcr.io/samuelho-dev/dev-config-devpod:${{ github.ref_name }}

          echo "ðŸš€ Pushing images to GHCR..."
          docker push ghcr.io/samuelho-dev/dev-config-devpod:latest
          docker push ghcr.io/samuelho-dev/dev-config-devpod:${{ github.sha }}
          docker push ghcr.io/samuelho-dev/dev-config-devpod:${{ github.ref_name }}

          echo "âœ… Images pushed successfully!"

      - name: Summary
        if: github.event_name != 'pull_request'
        run: |
          echo "## ðŸŽ‰ DevPod Image Built and Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`ghcr.io/samuelho-dev/dev-config-devpod\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Usage in ai-dev-env:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`yaml" >> $GITHUB_STEP_SUMMARY
          echo "devpod:" >> $GITHUB_STEP_SUMMARY
          echo "  image:" >> $GITHUB_STEP_SUMMARY
          echo "    repository: ghcr.io/samuelho-dev/dev-config-devpod" >> $GITHUB_STEP_SUMMARY
          echo "    tag: ${{ github.sha }}  # or 'latest'" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
