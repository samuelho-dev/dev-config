# Chezmoi External Resources
# Manages git repositories that should be cloned to home directory
# Refreshed weekly (168h = 7 days)

[".oh-my-zsh"]
    type = "git-repo"
    url = "https://github.com/ohmyzsh/ohmyzsh.git"
    refreshPeriod = "168h"
    [".oh-my-zsh".clone]
        args = ["--depth", "1"]

[".oh-my-zsh/custom/themes/powerlevel10k"]
    type = "git-repo"
    url = "https://github.com/romkatv/powerlevel10k.git"
    refreshPeriod = "168h"
    [".oh-my-zsh/custom/themes/powerlevel10k".clone]
        args = ["--depth", "1"]

[".oh-my-zsh/custom/plugins/zsh-autosuggestions"]
    type = "git-repo"
    url = "https://github.com/zsh-users/zsh-autosuggestions.git"
    refreshPeriod = "168h"
    [".oh-my-zsh/custom/plugins/zsh-autosuggestions".clone]
        args = ["--depth", "1"]

[".tmux/plugins/tpm"]
    type = "git-repo"
    url = "https://github.com/tmux-plugins/tpm.git"
    refreshPeriod = "168h"
    [".tmux/plugins/tpm".clone]
        args = ["--depth", "1"]
