# gitmux configuration for git status in tmux pane borders
# Uses Catppuccin Mocha color palette to match tmux theme

tmux:
  # Compact format for pane borders - shows only when in git repo
  symbols:
    branch: '⎇ '           # Git branch symbol
    hashprefix: ':'        # Prefix for commit hash
    ahead: '↑'             # Commits ahead of remote
    behind: '↓'            # Commits behind remote
    staged: '●'            # Staged files
    conflict: '✖'          # Merge conflicts
    modified: '✚'          # Modified files
    untracked: '…'         # Untracked files
    stashed: '⚑'           # Stashed changes
    clean: '✔'             # Clean working directory
    insertions: '+'        # Line insertions (not shown in compact)
    deletions: '-'         # Line deletions (not shown in compact)

  # Layout and formatting
  styles:
    clear: '#[fg=default]'
    state: '#[fg=#f9e2af,bold]'            # Yellow for special states (rebase, merge, etc.)
    branch: '#[fg=#89b4fa,bold]'           # Blue for branch name
    remote: '#[fg=#89b4fa]'                # Blue for remote info
    divergence: '#[fg=#f9e2af]'            # Yellow for ahead/behind
    staged: '#[fg=#a6e3a1]'                # Green for staged changes
    conflict: '#[fg=#f38ba8,bold]'         # Red for conflicts
    modified: '#[fg=#f9e2af]'              # Yellow for modifications
    untracked: '#[fg=#94e2d5]'             # Teal for untracked
    stashed: '#[fg=#cba6f7]'               # Mauve for stashes
    clean: '#[fg=#a6e3a1]'                 # Green for clean state
    insertions: '#[fg=#a6e3a1]'            # Green for insertions
    deletions: '#[fg=#f38ba8]'             # Red for deletions

  # Compact layout for pane borders
  layout: [branch, ' ', divergence, ' ', flags]

  # Options
  options:
    branch_max_len: 20           # Truncate long branch names
    branch_trim: right           # Trim from right side
    hide_clean: false            # Always show git info, even when clean

# Example output formats:
# ⎇ main ↑2 ●3 ✚1         (2 ahead, 3 staged, 1 modified)
# ⎇ feature-branch ↓1 ✖2  (1 behind, 2 conflicts)
# ⎇ main ✔                (clean)
# ⎇ develop ⚑1 ●2 …3      (1 stash, 2 staged, 3 untracked)
